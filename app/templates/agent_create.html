<!-- myapp/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cloud Bridge Agent</h2>
        <form method="post" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="agentid" name="agentid" placeholder="Agent ID" required>
            </div>
            <div class="form-group">
                <input type="text" id="tenantid" name="tenantid" placeholder="Tenant ID" required>
            </div>
            <div class="form-group">
                <input type="text" id="hostname" name="hostname" placeholder="Host Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="hostip" name="hostip" placeholder="Host IP" required>
            </div>
            <div class="form-group">
                <input type="text" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
